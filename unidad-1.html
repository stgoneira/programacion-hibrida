## [2. Componentes](#)

- Son los bloques de construcción principales de Angular
- En el proyecto de Ionic el componente "Home" viene conectado al "enrutador", por eso tiene extensión .page 
- Se utilizan como si fueran una etiqueta de HTML 
- El nombre de la etiqueta se define en la propiedad "selector"

===
## [2. Componentes](#)

- Actualmente, se recomienda hacer los componentes "[standalone](#)"
- Se deben declarar explícitamente los componentes que usa el componente en la propiedad "[imports](#)"
- Los elementos principales del componente son: la plantilla (HTML) y la clase (Typescript)

## [3. Ionic](#)
- Es un kit de herramientas para construir aplicaciones multiplataforma 
- Contiene componentes que se adecúan al entorno de ejecución (ej. Android, iOS o Web)
- Ejemplos de componentes de Ionic son: ion-input, ion-select, ion-image, ion-card, etc 
- Se puede usar en conjunto etiquetas de Ionic y etiquetas HTML

## [5. Eventos](#)

- Permiten gestionar las acciones a realizar cuando un usuario interactúa con un elemento de la interfaz de usuario 
- En Angular para vincular un evento con un método se usa la sintaxis con paréntesis, ejemplo, [(click)=manejador()](#)
- En los videos se ejemplifican el uso del evento [click](#) y del evento [ionChange](#)
