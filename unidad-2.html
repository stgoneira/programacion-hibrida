- Las clases pueden incorporar valores por defecto
- Las interfaces definen solo la estructura
- En el ejemplo creamos una clase simple para representar los productos del listado

## [Servicios](#)
- Son funcionalidades que una aplicación necesita
- Se encapsulan a través de una clase inyectable 
- Por buena práctica deberían tener un propósito bien definido
- Y no ser un contenedor de funcionalidades no relacionadas

- Son los bloques de construcción principales en Angular
- Pueden anidarse

## [Componentes - División](#)

- Es bueno dividir el problema en partes más pequeñas
- En programación una buena práctica es mantener una alta cohesión y bajo acoplamiento
- Es buena idea diseñar o dibujar lo que se piensa hacer 
- Se refleja en un orden de las dependencias entre los elementos
